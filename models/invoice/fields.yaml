# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        # payment_method:
        #     label: Payment Method
        #     type: relation
        #     tab: Invoice Details
        #     span: left

        sent_at:
            label: Sent At
            type: datepicker
            mode: date
            span: left
            tab: Invoice Details
            context: update

        due_at:
            label: Due At
            type: datepicker
            mode: date
            span: auto
            tab: Invoice Details

        # currency:
        #     label: Currency
        #     type: relation
        #     span: auto
        #     tab: Invoice Details
        #     emptyOption: — Use Default —

        items:
            label: Items
            type: relation
            tab: Invoice Details

        user:
            label: User
            type: recordfinder
            list: ~/plugins/rainlab/user/models/user/columns.yaml
            prompt: Click the %s button to find a user
            nameFrom: full_name
            descriptionFrom: email
            tab: Customer Details
            span: full

        first_name:
            label: First Name
            tab: Customer Details
            span: left
            dependsOn: user

        last_name:
            label: Last Name
            tab: Customer Details
            span: right
            dependsOn: user

        email:
            label: Email
            tab: Customer Details
            dependsOn: user
            span: left

        phone:
            label: Phone
            tab: Customer Details
            span: right
            dependsOn: user

        company:
            label: Company
            tab: Customer Details
            span: left
            dependsOn: user

        tax_id_number:
            label: Vat ID
            tab: Customer Details
            span: right
            dependsOn: user

        city:
            label: City
            tab: Customer Details
            span: left
            dependsOn: user

        zip:
            label: Zip
            tab: Customer Details
            span: right
            dependsOn: user

        street_addr:
            label: Street Address
            tab: Customer Details
            dependsOn: user

        country:
            label: Country
            type: dropdown
            tab: Customer Details
            span: left
            dependsOn: user
            placeholder: -- select country --

        state:
            label: State
            type: dropdown
            tab: Customer Details
            span: right
            dependsOn: [country, user]
            placeholder: -- select state --
