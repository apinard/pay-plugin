# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: Line Item
    fields:
        quantity:
            label: Quantity
            type: number
            span: left

        price:
            label: Unit Price
            type: currency
            span: right

        discount:
            label: Unit Discount
            type: discount

        description:
            label: Description
            type: textarea
            size: tiny

        tax_class:
            label: Tax Class
            type: relation
            emptyOption: -- use default --

        is_tax_exempt:
            label: Tax Exempt
            comment: Tick this checkbox if the tax should not be applied to this line item
            type: checkbox
