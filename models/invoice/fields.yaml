# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: Invoice Details
    fields:
        # payment_method:
        #     label: Payment Method
        #     type: relation
        #     span: left

        template:
            label: Invoice Template
            type: relation
            span: full
            placeholder: — Use Default —

        due_at:
            label: Due At
            type: datepicker
            mode: date
            span: auto

        currency:
            label: Currency
            type: relation
            span: auto
            placeholder: — Use Default —

        is_tax_exempt:
            label: Tax Exempt
            comment: Check this if tax should not be applied to the invoice.
            type: checkbox
            span: auto
            changeHandler: onUpdateTotals

        prices_include_tax:
            label: Prices Include Tax
            comment: Tick this checkbox if the tax is included in the quoted prices for this line item.
            type: checkbox
            span: auto
            changeHandler: onUpdateTotals
            trigger:
                action: disable|empty
                field: is_tax_exempt
                condition: checked

        items:
            label: Items
            type: relation
            changeHandler: onUpdateTotalsFromItem

        user:
            label: User
            type: recordfinder
            list: ~/plugins/rainlab/user/models/user/columns.yaml
            prompt: Click the %s button to find a user
            changeHandler: onUpdateUser
            nameFrom: full_name
            descriptionFrom: email
            tab: Customer Details
            span: full

        first_name:
            label: First Name
            tab: Customer Details
            span: left

        last_name:
            label: Last Name
            tab: Customer Details
            span: right

        email:
            label: Email
            tab: Customer Details
            span: left

        phone:
            label: Phone
            tab: Customer Details
            span: right

        company:
            label: Company
            tab: Customer Details
            span: left

        tax_id_number:
            label: Vat ID
            tab: Customer Details
            span: right

        city:
            label: City
            tab: Customer Details
            span: left

        zip:
            label: Zip
            tab: Customer Details
            span: right

        street_address:
            label: Street Address
            tab: Customer Details
            type: textarea
            size: tiny

        country:
            label: Country
            type: dropdown
            tab: Customer Details
            span: left
            placeholder: -- select country --

        state:
            label: State
            type: dropdown
            tab: Customer Details
            span: right
            dependsOn: country
            placeholder: -- select state --
