# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        invisible: true

    status_code:
        label: Status
        relation: status
        select: code
        sortable: false
        type: selectable
        width: 130px

    created_at:
        label: Recorded
        type: datetime

    comment:
        label: Comment

    created_user[full_name]:
        label: User
        relationWith: created_user
