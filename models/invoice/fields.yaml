        sent_at:
            label: Sent at
            type: datepicker
            mode: date
            span: left
            tab: Invoice details
            context: update

        due_at:
            label: Due at
            type: datepicker
            mode: date
            span: auto
            tab: Invoice details

        currency:
            label: Currency
            type: dropdown
            span: auto
            tab: Invoice details

        user:
            label: User
            type: recordfinder
            list: ~/plugins/rainlab/user/models/user/columns.yaml
            prompt: Click the %s button to find a user
            nameFrom: name
            descriptionFrom: email
            tab: Customer details
            span: full

        first_name:
            label: First name
            tab: Customer details
            span: left
            dependsOn: user

        last_name:
            label: Last name
            tab: Customer details
            span: right
            dependsOn: user

        email:
            label: Email
            tab: Customer details
            dependsOn: user
            span: left

        phone:
            label: Phone
            tab: Customer details
            span: right
            dependsOn: user

        company:
            label: Company
            tab: Customer details
            span: left
            dependsOn: user

        vat_id:
            label: Vat ID
            tab: Customer details
            span: right
            dependsOn: user

        city:
            label: City
            tab: Billing address
            span: left
            dependsOn: user

        zip:
            label: Zip
            tab: Billing address
            span: right
            dependsOn: user

        street_addr:
            label: Street Address
            tab: Billing address
            dependsOn: user

        country:
            label: Country
            type: dropdown
            tab: Billing address
            span: left
            dependsOn: user
            placeholder: -- select country --

        state:
            label: State
            type: dropdown
            tab: Billing address
            span: right
            dependsOn: [country, user]
            placeholder: -- select state --
