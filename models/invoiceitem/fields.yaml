# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        description:
            label: Description
            type: textarea
            size: tiny
            tab: Line item

        quantity:
            label: Quantity
            type: number
            span: left
            tab: Line item

        price:
            label: Unit price
            type: number
            span: right
            tab: Line item

        discount:
            label: Discount (%)
            type: partial
            tab: Tax & Discounts
            path: $/responsiv/pay/partials/_percent_field.htm

        tax_class:
            label: Tax Class
            type: relation
            tab: Tax & Discounts
            emptyOption: -- use default --

        is_tax_exempt:
            label: Tax exempt
            comment: Tick this checkbox if the tax should not be applied to this line item
            type: checkbox
            tab: Tax & Discounts
