tabs:
    fields:
        is_enabled:
            label: responsiv.pay::lang.payment_method.is_enabled
            type: checkbox
            tab: responsiv.pay::lang.payment_method.general_tab

        name:
            label: responsiv.pay::lang.payment_method.name
            tab: responsiv.pay::lang.payment_method.general_tab
            span: auto
            comment: responsiv.pay::lang.payment_method.name_comment

        code:
            label: responsiv.pay::lang.payment_method.code
            span: auto
            tab: responsiv.pay::lang.payment_method.general_tab
            comment: responsiv.pay::lang.payment_method.code_comment

        description:
            label: responsiv.pay::lang.payment_method.description
            type: textarea
            size: small
            tab: responsiv.pay::lang.payment_method.general_tab
            comment: responsiv.pay::lang.payment_method.description_comment

        countries:
            type: relation
            commentAbove: responsiv.pay::lang.payment_method.countries_comment
