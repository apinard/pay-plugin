# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: Line Item
    fields:
        quantity:
            label: Quantity
            type: number
            span: row
            spanClass: col-2

        price:
            label: Unit Price
            type: currency
            span: row
            spanClass: col-5

        discount:
            label: Unit Discount
            type: discount
            span: row
            spanClass: col-5

        description:
            label: Description
            type: textarea
            size: tiny

        tax_class:
            label: Tax Class
            type: relation
            emptyOption: -- use default --
